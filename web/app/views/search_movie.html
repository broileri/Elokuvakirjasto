
<h1>Search for Movies</h1>

<form name="searchForm">
    <div class="form-group">
        <label for="searchName">Name</label>
        <input name="name" class="form-control" id="searchName" placeholder="Enter search term" type="text" ng-model="movie.name" required>
    </div>
    <div class="form-group">
        <label for="searchYear">Year</label>
        <input name="year" class="form-control" id="searchYear" placeholder="Enter year" type="text" ng-model="movie.year">
    </div>

    <button type="submit" class="btn btn-primary" ng-click="searchMovies()" ng-disabled="searchForm.$invalid">Search</button>

</form>

<br>

<h2>
    <span ng-pluralize count="movies.Search.length" when="{ 'one': 'Your search found one movie', 'other': 'Your search found {{movies.Search.length}} movies' }" ng-if="movies.Search"></span>
    <span ng-show="!movies.Search && searched">No movies found. :<</span>
</h2>

<table class="table">
    <tr ng-show="movies.Search && movies.Search.length > 0">
        <th style="border-top: none">Name</th>		
        <th style="border-top: none">Director</th>
        <th style="border-top: none">Year</th>
    </tr>
    <tr ng-repeat="movie in movies.Search">
        <td><a ng-href="http://www.imdb.com/title/{{movie.imdbID}}">{{movie.Title}}</a></td>		
        <td>{{movie.Director}}</td>
        <td>{{movie.Year}}</td>
    </tr>
</table>
