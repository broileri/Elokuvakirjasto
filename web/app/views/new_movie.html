
<div>
    <h1>Add a Movie</h1>

    <form name="infos">
        <div class="form-group">
            <label for="mname">Name</label>
            <input class="form-control" type="text" name="movieName" id="mname" ng-model="movieName" required>
            <span ng-show="infos.movieName.$invalid && infos.movieName.$dirty">
                Name can't be empty.
            </span>
        </div>
        <div class="form-group">
            <label for="myear">Year</label>
            <input class="form-control" type="text" name="movieYear" id="myear" ng-model="movieYear"  required ng-pattern="/^[0-9]{4}$/">
            <span ng-show="infos.movieYear.$invalid && infos.movieYear.$dirty">
                Year is not valid.
            </span>
        </div>
        <div class="form-group">
            <label for="mdirector">Director</label>
            <input class="form-control" type="text" id="mdirector" name="movieDirector" ng-model="movieDirector" required>
            <span ng-show="infos.movieDirector.$invalid && infos.movieDirector.$dirty">
                Director can't be empty.
            </span>
        </div>
        <div class="form-group">
            <label for="mdescription">Description</label>
            <input class="form-control" type="text" id="mdescription" name="movieDescription" ng-model="movieDescription" required>
            <span ng-show="infos.movieDescription.$invalid && infos.movieDescription.$dirty">
                Description can't be empty.
            </span>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-click="addMovie()" ng-disabled="infos.$invalid">Add Movie</button>
        </div>
    </form>
</div>
