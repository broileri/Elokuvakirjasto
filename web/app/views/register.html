<form name="registerForm" ng-controller="UserController">
    <h1>Register a User</h1>
    <p>{{message}}</p>
    <div class="form-group">          
        <label for="email">E-mail</label>
        <input class="form-control" name="email" id="email" type="email" ng-model="newEmail" required>
        <span ng-show="registerForm.email.$invalid && registerForm.email.$dirty">
            E-mail can't be empty!
        </span>
    </div>
    <div class="form-group">
        <label for="pw">Password</label>
        <input class="form-control" name="password" id="pw" type="password" ng-model="newPassword" required>
        <span ng-show="registerForm.password.$invalid && registerForm.password.$dirty">
            Password can't be empty!
        </span>
    </div>
    <br>
    <button class="btn btn-primary" type="submit" ng-click="register()" ng-disabled="registerForm.$invalid">Register</button>
</form>
