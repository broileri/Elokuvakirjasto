
<div ng-controller="EditMovieController">
    <h1>Edit {{movie.name}}</h1>


    <form name="infos">
        <p>
            <label>Name</label>
            <input type="text" name="movieName" ng-model="movie.name" required>
            <span ng-show="infos.movieName.$invalid && infos.movieName.$dirty">
                Name can't be empty.
            </span>
        </p>
        <p>
            <label>Year</label>
            <input type="text" name="movieYear" ng-model="movie.year"  required ng-pattern="/^[0-9]{4}$/">
            <span ng-show="infos.movieYear.$invalid && infos.movieYear.$dirty">
                Year is not valid.
            </span>
        </p>
        <p>
            <label>Director</label>
            <input type="text" name="movieDirector" ng-model="movie.director" required>
            <span ng-show="infos.movieDirector.$invalid && infos.movieDirector.$dirty">
                Director can't be empty.
            </span>
        </p>
        <p>
            <label>Description</label>
            <input type="text" name="movieDescription" ng-model="movie.description" required>
            <span ng-show="infos.movieDescription.$invalid && infos.movieDescription.$dirty">
                Description can't be empty.
            </span>
        </p>

        <p>
            <button ng-click="editMovie()" ng-disabled="infos.$invalid">Edit Movie</button>
        </p>
    </form>
    <a href="#/">Home</a>

</div>
