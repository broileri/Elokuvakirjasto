<div>
    <h1>Movies</h1>
    <table class="table">
        <tr>
            <th style="border-top: none">Title</th>
            <th style="border-top: none">Director</th>
            <th style="border-top: none">Year</th>
            <th style="border-top: none"></th>
        </tr>
        <tr ng-repeat="movie in movies">
            <td><a ng-href="#/movies/{{movie.$id}}">{{movie.name}}</a></td>
            <td>{{movie.director}}</td>
            <td>{{movie.year}}</td>
            <td>
                <a class="btn btn-primary" href="#/movies/{{movie.$id}}/edit">Edit</a>
                <a class="btn btn-danger" href="#/movies/" ng-click="removeMovie(movie)">Delete</a>
            </td>
        </tr>
    </table>
</div>
