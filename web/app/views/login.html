<form name="loginForm" ng-controller="UserController">
    <h1>Logging In</h1>
    <p>{{message}}</p>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" name="email" id="email" type="email" ng-model="email" required>
        <span ng-show="loginForm.email.$invalid && loginForm.email.$dirty">
            E-mail can't be empty!
        </span>
    </div>
    <div class="form-group">
        <label for="pw">Password</label>
        <input class="form-control" name="password" id="pw" type="password" ng-model="password" required>
        <span ng-show="loginForm.password.$invalid && loginForm.password.$dirty">
            Password can't be empty!
        </span>
    </div>
    <br>

    <button class="btn btn-primary" type="submit" ng-click="logIn()" ng-disabled="loginForm.$invalid">Log In</button>   
</form>
<br>
<a href='#/register'>Register</a>
